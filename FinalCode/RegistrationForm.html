<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<link rel = "stylesheet" type="text/css" href="style.css">
	<link rel = "stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-6" login-left>
		<h2>Register here</h2>		
	<form method="post" action="Register.php">
		<div class="form-group">
		<label>First name</label>
		<input type="text" name="FName" class="form-control" required>
		</div>
		<div class="form-group">
		<label>Last name</label>
		<input type="text" name="LName" class="form-control" required>
		</div>
		<div class="form-group">
		<label>Email</label>
		<input type="text" name="Email" class="form-control" required pattern="[A-Za-z0-9]+@[a-z0-9.-]+\.[a-z]{2,}$">
		</div>
		<div class="form-group">
		<label>Password</label>
		<input type="password" name="Password" class="form-control" required>
		</div>
		<div class="form-group">
		<label>Re-enter Password</label>
		<input type="password" name="Password2" class="form-control" required>
		</div>
		<div class="form-group">
		<label>Cell number</label>
		<input type="text" name="CellNum" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-primary" name = "register btn"> Register </button>
		</form>
		</div>
		</div>
</body>
</html>
